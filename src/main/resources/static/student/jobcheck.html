<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../layui/jquery-2.2.1.min.js"></script>
<script type="text/javascript">
    //重新渲染
    function renderForm() {
        layui.use('form', function () {
            var form = layui.form;//高版本建议把括号去掉，有的低版本，需要加()
            form.render();
        });
    }

    function filllesson(json) {
        $("#lesson").empty();
        for (var i = 0; i < json.length; i++) {
            $("#lesson").append(" <option value=\"" + json[i].id + "\">" + json[i].coursename + "</option>");
            console.log(json[i].title)
        }
        renderForm();
    }

    function getjob() {
        layui.use('table', function () {
            var table = layui.table;//高版本建议把括号去掉，有的低版本，需要加()
            table.render({
                elem: '#demo'
                , url: '../gettaskdetailbyclass' //数据接口
                , where: {'classid': $("#lesson").val()}
                , page: false //开启分页
                , toolbar: '#toolbarDemo'
                , cols: [[ //表头
                    {field: 'coursename', title: '课程名', hide: 'true'},
                    {field: 'title', title: '作业名'},
                    {field: 'time', title: '发布时间'},
                    {field: 'duedate', title: '截至时间'},
                    // {field: 'type', title: '类型(1,2)'},
                    {field: 'note', title: '备注'},
                    // {field: 'score', title: '分数'},
                    // {field: 'status', title: '状态'},
                    {field: 'status', title: '状态', width: 200,templet:function (d) {
                            if(d.status==='未提交')    return '<span style="color: #c00;">'+ d.status +'</span>'
                            else if(d.status==='按时提交')    return '<span style="color: #33ff00;">'+ d.status +'</span>'
                            else if(d.status==='延时提交')    return '<span style="color: #ffff00;">'+ d.status +'</span>'
                            else
                                return '<span style="color: #000033;">'+ d.status +'</span>'
                        }}
                    // {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150, hide: 'true'}
                ]]
            });
            //头工具栏事件

            //监听单元格编辑
            table.on('edit(demo)', function (obj) {
                var value = obj.value //得到修改后的值
                    , data = obj.data //得到所在行所有键值
                    , fieldva = obj.field; //得到字段
                console.log(data)
                console.log('[ID: ' + data.scoreid + '] ' + fieldva + ' 字段更改为：' + value);

                $.ajax({
                    url: "updatejobbyteachclaid",
                    data: {
                        'ID': data.id,
                        'no': data.no,
                        'type': data.type,
                        'note': data.note,
                        'duedate': data.duedate,
                        'title': data.title,
                    },

                    method: 'POST',
                    success: function (msg) {
                        layer.msg(msg)
                    },
                    error: function (msg) {
                        layer.msg(msg)
                    }

                })
            });
            table.on('tool(demo)', function (obj) {
                var data = obj.data;
                console.log(obj)
                if (obj.event === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        $.ajax({
                            url: 'deletejobbyid',
                            data: {
                                'id': data.id,
                            },
                            method: 'POST',
                            traditional: true,
                            success: function (msg) {
                                layer.msg(msg);
                                obj.del();
                            },
                            error: function (msg) {
                                layer.msg(msg)
                            }
                        })
                        layer.close(index);
                    });
                } else if (obj.event === 'edit') {
                    layer.msg(JSON.stringify("您可以直接单击单元格进行编辑"))
                }
            });
        });

    }

    function getteachclass() {
        // $("#lessonname").empty();
        var id = $("#lesson").val();
        $.ajax({
            url: "../getstudentclassthisterm",
            type: "GET",
            traditional: true,//这里设置为true
            success: function (data) {
                //do sth...
                filllesson(data);
                getjob();
            }
        });
    }

    getteachclass();

    layui.use(['form', 'layedit', 'laydate', 'table'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , table = layui.table
            , laydate = layui.laydate;
        form.on('select(lessonname)', function (data) {
            getjob();
        });
    })
</script>
</html>
